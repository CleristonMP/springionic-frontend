<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-justify-content-start">
        <ion-col size="3">
          <ion-item (click)="goBack()" lines="none">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col class="ion-align-self-center">
          <ion-title>Signup</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="signupForm" (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-input formControlName="name" type="text" label="Nome*" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-note color="danger" class="ion-margin-start"
      *ngIf="signupForm.controls['name'].dirty && signupForm.controls['name'].errors">
      Valor inválido
    </ion-note>
    <ion-item>
      <ion-input formControlName="email" type="text" label="Email*" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-note color="danger" class="ion-margin-start"
      *ngIf="signupForm.controls['email'].dirty && signupForm.controls['email'].errors">
      Valor inválido
    </ion-note>

    <ion-list>
      <ion-list-header>
        <ion-label>Tipo de cliente</ion-label>
      </ion-list-header>
      <ion-radio-group value="1" formControlName="type">
        <ion-item>
          <ion-radio value="1" labelPlacement="start">Pessoa física</ion-radio><br />
        </ion-item>
        <ion-item>
          <ion-radio value="2" labelPlacement="start">Pessoa jurídica</ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

    <ion-item>
      <ion-input formControlName="cpfOrCnpj" type="text" label="CPF ou CNPJ" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-note color="danger" class="ion-margin-start"
      *ngIf="signupForm.controls['cpfOrCnpj'].dirty && signupForm.controls['cpfOrCnpj'].errors">
      Valor inválido
    </ion-note>
    <ion-item>
      <ion-input formControlName="password" type="password" label="Senha*" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-note color="danger" class="ion-margin-start"
      *ngIf="signupForm.controls['password'].dirty && signupForm.controls['password'].errors">
      Valor inválido
    </ion-note>
    <ion-item>
      <ion-input formControlName="publicPlace" type="text" label="Logradouro*" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-note color="danger" class="ion-margin-start"
      *ngIf="signupForm.controls['publicPlace'].dirty && signupForm.controls['publicPlace'].errors">
      Valor inválido
    </ion-note>
    <ion-item>
      <ion-input formControlName="number" type="text" label="Número*" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-note color="danger" class="ion-margin-start"
      *ngIf="signupForm.controls['number'].dirty && signupForm.controls['number'].errors">
      Valor inválido
    </ion-note>
    <ion-item>
      <ion-input formControlName="complement" type="text" label="Complemento" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="district" type="text" label="Bairro" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="zipCode" type="text" label="CEP*" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-note color="danger" class="ion-margin-start"
      *ngIf="signupForm.controls['zipCode'].dirty && signupForm.controls['zipCode'].errors">
      Valor inválido
    </ion-note>
    <ion-item>
      <ion-input formControlName="phone1" type="text" label="Telefone 1*" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-note color="danger" class="ion-margin-start"
      *ngIf="signupForm.controls['phone1'].dirty && signupForm.controls['phone1'].errors">
      Valor inválido
    </ion-note>
    <ion-item>
      <ion-input formControlName="phone2" type="text" label="Telefone 2*" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="phone3" type="text" label="Telefone 3*" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select formControlName="stateId" label="Estado*" label-placement="stacked" (ionChange)="updateCities()">
        <ion-select-option *ngFor="let state of states" [value]="state.id">{{state.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-select formControlName="cityId" label="Cidade*" label-placement="stacked">
        <ion-select-option *ngFor="let city of cities" [value]="city.id">{{city.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="signupForm.invalid">Criar conta</ion-button>
  </form>
</ion-content>
